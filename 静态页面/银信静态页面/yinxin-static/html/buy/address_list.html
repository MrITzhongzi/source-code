<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>地址列表</title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="content-top-10 padding-bottom-61">
    <ul class="ul-address">
        <li>
            <div class="horizontal title">
                <div class="flex-1">班里主</div>
                <div>15996366963</div>
            </div>
            <div class="address">山东省烟台市莱山区马山街道经八路7号中俄科技园</div>
            <div class="option horizontal">
                <div class="flex-1">
                    <input class="aui-checkbox" type="checkbox"/>默认地址
                </div>
                <div class="wrap btn-active2"><span class="icon icon-pen"></span>编辑</div>
                <div class="wrap btn-active2"><span class="icon icon-delete"></span>删除</div>
            </div>
        </li>
        <li>
            <div class="horizontal title">
                <div class="flex-1">班里主</div>
                <div>15996366963</div>
            </div>
            <div class="address color-666">山东省烟台市莱山区马山街道经八路7号中俄科技园</div>
            <div class="option horizontal">
                <div class="flex-1 color-666">
                    <input class="aui-checkbox" type="checkbox"/>默认地址
                </div>
                <div class="wrap btn-active2"><span class="icon icon-pen"></span>编辑</div>
                <div class="wrap btn-active2"><span class="icon icon-delete"></span>删除</div>
            </div>
        </li>
    </ul>
</div>
<div class="btn-fixed">
    <div class="btn btn-active">添加</div>
</div>
</body>
</html>
