    (function () {
        var imgBoxsEl = document.querySelectorAll('.hdq-show-img')
        Array.prototype.forEach.call(imgBoxsEl,function (imgBoxEl) {
            var imgsEle = imgBoxEl.children
            Array.prototype.forEach.call(imgsEle,function (imgEl) {
                if(imgsEle.length == 1){
                    imgEl.style.width = 98 + '%'
                    imgEl.style.height = 230 +　'px'

                }
                if(imgsEle.length == 2){

                    imgEl.style.height = 112 +　'px'
