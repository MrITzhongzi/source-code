<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>申请报修</title>
    <link rel="stylesheet" href="../style/font/iconfont.css">
    <link rel="stylesheet" href="../style/apply_repair/apply_repair.css">
</head>
<body>
<header class="pub-header">
    <i class="iconfont icon-jiantou3"></i>
    <h4>社区通知</h4>
    <a href="javascript:;" class="head-right">保存</a>
</header>
<section class="huidongshequ">
    <i class="iconfont icon-caise-fangzi"></i>
    <section class="huidong-in">
        <h4>智惠东社区</h4>
        <p>1-1-101</p>
    </section>
    <span class="tab">点击切换<i class="iconfont icon-youjiantou"></i></span>
</section>

<section class="pub-list-info app-msg">
    <ul>
        <li><span class="key">联系人</span><input class="value" maxlength="10" placeholder="请输入真实的姓名"/></li>
        <li><span class="key">手机号码</span><input class="value"  maxlength="15"  placeholder="手机号"/></li>
    </ul>
</section>
<section class="question">
    <textarea placeholder="请输入问题的描述，以便我们尽快处理"></textarea>
</section>
<section class="pic-upload">
    <header>
        <span class="left">图片上传</span>
        <span class="right">4/5</span>
    </header>
    <section class="picture clearfix">
        <div class="img"><i class="iconfont icon-caisejianhao"></i></div>
        <div class="img"><i class="iconfont icon-caisejianhao"></i></div>
        <div class="img"><i class="iconfont icon-caisejianhao"></i></div>
        <div class="img"><i class="iconfont icon-caisejianhao"></i></div>
        <i class="iconfont icon-zengjiatupian"></i>
    </section>
</section>
<footer>
    <p>故障报修有疑问 | <a href="#">点击联系物业</a></p>
</footer>
</body>
<script src="../lib/iconfont.js"></script>
</html>
