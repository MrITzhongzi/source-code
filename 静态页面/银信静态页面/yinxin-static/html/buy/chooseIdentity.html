<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=">
    <title>Title</title>
    <style>
        html,body,h4,p{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #ebebeb;
        }
        header{
            text-align: center;
            margin-top: 60px;
            color: #666;
            font-size: 16px;
        }
        .public {

            width: 270px;
            height: 90px;
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            position: relative;
            margin: 45px auto 0;
        }
        .public img {
            width: 30px;
            position: absolute;
            left: 78px;
            top: 25px;
        }
        .public p {
            font-size: 16px;
            height: 90px;
            color: #fff;
            line-height: 90px;
            text-align: center;
            margin-left: 35px;
        }
        .commercial {
            background-color: #e73a27;
        }
        .customer {
            background-color: #ef8300;
        }
        footer {
            margin-top: 60px;
        }
        footer p {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h4>请根据自己的身份选择注册</h4>
        <p>选择后不能更改</p>
    </header>
    <div class="public commercial">
        <img src="../../image/shanghu_head%20.png" alt="">
        <p>我是商户</p>
    </div>
    <div class="public customer">
        <img src="../../image/xiaofeizhe_head.png" alt="">
        <p>我是消费者</p>
    </div>
    <footer>
        <p>注意：选择代理商会有1000元支付商铺的费用</p>
    </footer>
</body>
</html>
