<script>
    var isDetailShow = 0;
    $(function () {
        if( !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/) ) {
            $("body").scrollTop(0);
        }
        if (($(".div-title").offset().top + 51 - $(window).height() <= $("body").scrollTop()) && isDetailShow == 0) {
            isDetailShow = 1;
            alert("调用加载详情方法")
        }
        $(window).scroll(function () {
            if (($(".div-title").offset().top + 51 - $(window).height() <= $("body").scrollTop()) && isDetailShow == 0) {
                isDetailShow = 1;
                alert("调用加载详情方法")
            }
        });
    });
</script>
