<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>商品列表</title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="fixed-top">
    <header>
        <div class="left">
            <a class="icon icon-back"></a>
        </div>
        <h1 class="text-center">
            <div class="buy horizontal">
                <div class="active">商品</div>
                <div>店铺</div>
            </div>
        </h1>
        <div class="right">
            <a class="icon icon-shopping" style="padding-right: 8px;"></a>
            <a class="icon icon-search"></a>
        </div>
    </header>
    <div class="tab horizontal tab-buy">
        <div class="flex-1 active">综合</div>
        <div class="flex-1">最新</div>
        <div class="flex-1 price">
            价格<span class="icon icon-up2"></span><span class="icon icon-down2 color-orange"></span>
        </div>
        <div class="flex-1 filter">
            筛选<span class="icon icon-up"></span>
            <!--<span class="icon icon-down"></span>-->
        </div>
    </div>
</div>
<div style="padding-top: 99px;">
    <ul class="ul-img ul-goods tap">
        <li>
            <div class="horizontal">
                <div class="bg-cover" style="background-image: url(../../image/sample.gif)"></div>
                <div class="flex-1">
                    <div class="title2">零食零食零食零食</div>
                    <div class="address ellipsis">天津</div>
                    <div class="tip">包邮</div>
                    <div class="money horizontal">
                        <div class="yahei flex-1">
                            ¥<span class="big">300.</span>90
                            <span class="color-999 through">200.69</span>
                        </div>
                        <div class="margin-left-10 color-999 size-12" style="line-height: 28px;">800人付款</div>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="bg-cover" style="background-image: url(../../image/sample.gif)"></div>
                <div class="flex-1">
                    <div class="title2">零食零食零食零食</div>
                    <div class="address ellipsis">天津</div>
                    <div class="tip-no"></div>
                    <div class="money horizontal">
                        <div class="yahei flex-1">
                            ¥<span class="big">300.</span>90
                            <span class="color-999 through">200.69</span>
                        </div>
                        <div class="margin-left-10 color-999 size-12" style="line-height: 28px;">800人付款</div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
