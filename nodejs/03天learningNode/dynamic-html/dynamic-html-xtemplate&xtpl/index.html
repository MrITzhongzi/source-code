<!DOCTYPE html>
<html>
<head>
  <title>动态生成网页-没有使用模版</title>
  <link rel="stylesheet" type="text/css" href="/site.css">
</head>
<body>
      <ul>
            <!-- 使用xtemplate占位,并且到时候有数据之后替换 -->
            {{#each(array)}}
                <li>{{this}}</li>
            {{/each}}
      </ul>
  </body>
</html>
