<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>缴费</title>
    <link rel="stylesheet" href="../style/pay_fee/pay_fee.css">
    <link rel="stylesheet" href="../style/font/iconfont.css">
</head>
<body>
<header class="pub-header">
    <i class="iconfont icon-jiantou3"></i>
    <h4>缴费</h4>
</header>
<section class="single_block money">
    <span class="left">缴费金额</span>
    <span class="right">￥200.00</span>
</section>
<section class="single_block unit">
    <span class="left">收款单位</span>
    <span class="right">智惠东社区物业</span>
</section>
<section class="pub-title">
    <p>选择支付方式</p>
</section>
<section class="pay_type">
    <ul>
        <li>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-weixintubiao"></use>
            </svg>
            <section class="description">
                <h4>微信</h4>
                <p>推荐有微信账号用户使用</p>
            </section>
            <label class="radio">
                <input type="radio" name="pay_type">
                <i></i>
            </label>
        </li>
        <li>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-zhifubao"></use>
            </svg>
            <section class="description">
                <h4>支付宝</h4>
                <p>推荐有支付宝账号用户使用</p>
            </section>
            <label class="radio">
                <input type="radio" name="pay_type">
                <i></i>
            </label>
        </li>
    </ul>
</section>
<footer>
    <button>立即支付</button>
</footer>
</body>
<script src="../lib/iconfont.js"></script>
</html>
