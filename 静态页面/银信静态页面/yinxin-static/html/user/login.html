<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>登录</title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
    <div class="user-form">
        <div class="wrap horizontal">
            <div class="icon icon-mobile"></div>
            <div class="flex-1">
                <input placeholder="请输入手机号"/>
            </div>
        </div>
        <div class="wrap horizontal">
            <div class="icon icon-lock"></div>
            <div class="flex-1">
                <input placeholder="请输入密码"/>
            </div>
        </div>
    </div>
    <div class="remember">
        <input type="checkbox" class="aui-checkbox"/>设为默认车辆
    </div>
    <div class="btn-wrap" style="padding: 9% 15px 3%;">
        <a class="btn btn-active">登录</a>
    </div>
    <div class="horizontal color-999 size-12" style="padding: 0 15px;">
        <a>立即注册</a>
        <div class="flex-1"></div>
        <a>找回密码</a>
    </div>
</body>
</html>
