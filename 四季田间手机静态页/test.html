<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .swipe {
            overflow: hidden;
            visibility: hidden;
            position: relative;
        }

        .swipe-wrap {
            overflow: hidden;
            position: relative;
        }

        .swipe-wrap>div {
            float: left;
            width: 100%;
            position: relative;
        }
    </style>
</head>

<body>
    <div id='slider' class='swipe'>
        <div class='swipe-wrap'>
            <div class='wrap'><img src="./1234/test1.jpg" alt=""></div>
            <div class='wrap'><img src="./1234/test2.jpg" alt=""></div>
            <div class='wrap'><img src="./1234/test3.jpg" alt=""></div>
            <div class='wrap'><img src="./1234/test4.jpg" alt=""></div>
        </div>
    </div>
    <script src="./swipe.js"></script>
    <script>
        window.mySwipe = new Swipe(document.getElementById('slider'), {
            startSlide: 2,
            speed: 400,
            auto: 3000,
            continuous: true,
            disableScroll: false,
            stopPropagation: false,
            callback: function (index, elem) { },
            transitionEnd: function (index, elem) { }
        });
    </script>
</body>

</html>
