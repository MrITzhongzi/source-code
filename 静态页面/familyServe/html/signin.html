<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>烟台市家庭服务协会</title>
    <link rel="stylesheet" href="../css/w-style.css">
</head>
<body>
    <div class="l-box">
        <div class="l-header">
            <div class="l-title clearfix">
                <p>2017年星期四，欢迎来到烟台市家庭服务业协会</p>
                <div class="l-tit-r">
                    <a href="#" class="l-login icon-employee">&nbsp;登录</a>
                    <a href="#" class="l-logout icon-logout">&nbsp;退出</a>
                </div>
            </div>
            <div class="l-banner-out">
                <div class="l-banner">
                    <a href="#" class="l-index-logo"><img src="../images/index_logo.png" alt=""></a>
                    <div class="l-index-lgtext"><span class="l-hexie">和谐社会</span><span>有爱一家</span></div>
                </div>
            </div>
        </div>
        <div class="l-nav">
            <ul class="l-nav-in clearfix">
                <li><a href="#">首页</a></li>
                <li><a href="#">协会简介</a></li>
                <li><a href="#">协会要闻</a></li>
                <li><a href="#">行业动态</a></li>
                <li><a href="#">政策法规</a></li>
                <li><a href="#">家政论坛</a></li>
                <li><a href="#">家庭课堂</a></li>
                <li><a href="#">下载专区</a></li>
            </ul>
        </div>
        <div class="l-container w-wrap">
            <!-- to be filled start -->
            <div class="w-container">
            	<h2 class="w-f24 w-bold w-dark-red">用户登录</h2>
            	<div class="w-shadow">
            		<div class="w-fields w-fields-signin clearfix">
            			<div class="w-left w-line-right">
            				<div class="w-field">
            					<label for="">用户名：</label><input type="text" placeholder="用户名/邮箱/手机号">
            				</div>
            				<div class="w-field">
            					<label for="">密码：</label><input type="password" placeholder="请输入密码">
                                <a class="w-dark-red w-marg-left-15" href="">忘记密码？</a>
            				</div>
            				<div class="w-field">
            					<label class="w-hide-label" for="">操作：</label><input type="checkbox" id="remember"><label for="remember">记住我</label><input type="checkbox" id="free"><label for="free">24小时内免登录</label>
            				</div>
            				<button class="w-button w-button-orange w-marg-left-90 w-marg-top-35">登录</button>
            			</div>
            			<div class="w-right">
            				<div class="mid-cen w-dark-red">
            					还没有注册烟台家协用户？<br>
            					赶快注册吧！
            				</div>
            				<button class="w-button w-button-red">注册用户</button>
            			</div>

            		</div>
            	</div>
            </div>
            <!-- to be filled end -->
        </div>
        <div class="l-footer">
            <div class="l-footer-tip">
                <a href="#">关于协会</a>
                <a href="#">联系我们</a>
                <a href="#">广告服务</a>
                <a href="#">设为首页</a>
                <a href="#">加入收藏夹</a>
            </div>
            <div class="l-copyright">
                <p>版权所有©烟台市家庭服务业协会&nbsp;&nbsp;备案编号：鲁公安网17010200000</p>
                <p>地址：烟台市芝罘区文化路17号&nbsp;&nbsp;电话：0535-123456</p>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/jquery.placeholder.min.js"></script>
<script>
  setTimeout(function () {
    $('input:not([type="checkbox"])').placeholder();
  }, 0);
</script>
</html>
