<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>确认订单</title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <style>
        .ul-order .title2 {
            height: 42px;
        }
    </style>
</head>
<body>
<div class="content-top-10 padding-bottom-61">
    <!--<ul class="ul-one">-->
        <!--<li>-->
            <!--<div class="horizontal">-->
                <!--<div class="name flex-1 color-999">请填写收货地址</div>-->
                <!--<div class="icon icon-go"></div>-->
            <!--</div>-->
        <!--</li>-->
    <!--</ul>-->
    <div class="receipt horizontal tap">
        <div class="icon icon-location2"></div>
        <div class="flex-1">
            <div class="horizontal">
                <div class="flex-1">收货人：东膛不</div>
                <div>13558988596</div>
            </div>
            <div class="address">收货地址：山东省烟台市高新区马山街道经八路17号中俄科技园</div>
        </div>
        <div class="icon icon-go"></div>
    </div>
    <ul class="ul-one margin-top-10 tap">
        <li class="shop-name">
            <div class="horizontal border-bottom">
                <div class="flex-1">
                    <div class="symbol icon icon-shop"></div>小馋猫美味<div class="icon icon-go"></div>
                </div>
            </div>
        </li>
    </ul>
    <ul class="ul-img ul-goods ul-order">
        <li>
            <div class="horizontal">
                <div class="bg-cover" style="background-image: url(../../image/sample.gif)"></div>
                <div class="flex-1">
                    <div class="title2">小馋猫美味 1.小馋猫美味 小馋猫美味</div>
                    <div class="time">分类：白色巧克力</div>
                    <div class="money">
                        <span class="yahei">¥<span class="big">300.</span>90</span>
                        <span class="right big amount"><span>×</span>1</span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <ul class="ul-one margin-top-10">
        <li class="buy-amount">
            <div class="horizontal border-bottom">
                <div class="name">购买数量</div>
                <a class="wrap flex-1 text-right">
                    <span class="count btn-active2">-</span>
                    <span class="color-red">1</span>
                    <span class="count btn-active2">+</span>
                </a>
            </div>
        </li>
    </ul>
    <ul class="ul-one">
        <li>
            <div class="horizontal">
                <div class="name">配送方式</div>
                <a class="wrap flex-1 select-right">
                    <select>
                        <option>快递免邮</option>
                        <option>普通</option>
                    </select>
                </a>
                <div class="icon icon-go"></div>
            </div>
        </li>
        <li>
            <div class="horizontal color-666">
                <a class="wrap flex-1 text-right">
                    共计件商品&nbsp;&nbsp;小计：<span class="color-red">¥50.00</span>
                </a>
            </div>
        </li>
    </ul>
    <ul class="ul-one margin-top-10">
        <li>
            <div class="horizontal">
                <div class="flex-1">可用1200积分抵¥50.00</div>
                <input type="checkbox" class="aui-checkbox"/>
            </div>
        </li>
    </ul>
</div>
<div class="btn-fixed buy horizontal">
    <div class="flex-1">合计：<span class="color-red yahei">¥50.00</span></div>
    <div class="btn btn-active">提交订单</div>
</div>
</body>
</html>
