<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    {{name}}
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data:{
        name:'小明'
      }
    })
    
    vm.name = '小黑黑'

  </script>
</body>
</html>
