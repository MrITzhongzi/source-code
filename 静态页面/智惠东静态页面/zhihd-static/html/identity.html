<!DOCTYPE html>
<html lang="en">
<head>

    <title>选择身份</title>

        <li>
            <img src="../imgs/identity/yezhu.png" alt="">

                    <i></i>
                </label>
                <span>我是业主</span>
            </section>
            <p>我要以房间主人的身份绑定房产</p>
        </li>
        <li>
            <img src="../imgs/identity/zuhu.png" alt="">

                <label class="checkbox">
                    <input type="checkbox">
                    <i></i>
                </label>
                <span>我是租户</span>
            </section>
            <p>迟早有一天也会拥有</p>
        </li>
        <li>
            <img src="../imgs/identity/yezhu.png" alt="">
            <section class="choose_yezhu">
                <label class="checkbox">
                    <input type="checkbox">
                    <i></i>
                </label>
                <span>我是家庭成员</span>
            </section>
            <p>有爱才有家</p>
        </li>
    </ul>
</section>
<footer class="pub-footer">
    <button>下一步</button>
</footer>

</html>
