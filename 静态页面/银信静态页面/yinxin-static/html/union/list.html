<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>联盟列表</title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<header class="horizontal home fixed-top">
        <div class="address">
            烟台
            <span class="icon icon-down"></span>
            <!--<span class="icon icon-up"></span>-->
        </div>
    <h1 class="flex-1">
        <div class="search horizontal">
            <div class="icon-search"></div>
            <div class="flex-1">
                <input class="width-full" placeholder="搜索商品"/>
            </div>
            <div class="icon-voice2"></div>
        </div>
    </h1>
    <div class="message">
        <a class="icon icon-message">
            <span class="circle">2</span>
        </a>
    </div>
</header>
<div class="padding-top-44 padding-bottom-51">
    <div class="content-top-10">
        <ul class="ul-img ul-union">
            <li class="margin-bottom-10">
                <div class="horizontal">
                    <div class="bg-cover" style="background-image: url(../../image/sample.gif)"></div>
                    <div class="flex-1">
                        <div class="title horizontal">
                            <div class="flex-1 ellipsis">重庆鸡公煲</div>
                            <div class="distance">1.5km</div>
                        </div>
                        <div class="location horizontal">
                            <div class="flex-1">
                                <div class="address ellipsis">高新区</div>
                                <div class="type ellipsis">美食</div>
                            </div>
                            <div class="go">
                                <div class="icon-direction"></div>
                                去这里
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="margin-bottom-10">
                <div class="horizontal">
                    <div class="bg-cover" style="background-image: url(../../image/sample.gif)"></div>
                    <div class="flex-1">
                        <div class="title horizontal">
                            <div class="flex-1 ellipsis">重庆鸡公煲</div>
                            <div class="distance">1.5km</div>
                        </div>
                        <div class="location horizontal">
                            <div class="flex-1">
                                <div class="address ellipsis">高新区</div>
                                <div class="type ellipsis">美食</div>
                            </div>
                            <div class="go">
                                <div class="icon-direction"></div>
                                去这里
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<footer>
    <ul class="horizontal">
        <li class="flex-1 active">
            <span class="icon-home"></span>
            <div>首页</div>
        </li>
        <li class="flex-1">
            <span class="icon-union"></span>
            <div>联盟</div>
        </li>
        <li class="flex-1" >
            <span class="icon-find"></span>
            <div>发现</div>
        </li>
        <li class="flex-1" >
            <span class="icon-member"></span>
            <div>会员</div>
        </li>
        <li class="flex-1" >
            <span class="icon-mine"></span>
            <div>我的</div>
        </li>
    </ul>
</footer>
</body>
</html>
