<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>pubHtml</title>
    <link rel="stylesheet" href="../../style/common/reset.css">
    <link rel="stylesheet" href="../../style/common/com_style.css">
</head>
<body>
    <!--暂无数据结构 s -->
    <section style="margin: 15% auto 0;text-align: center">
        <img src="../../imgs/pub_img/zanwushuju.png" alt="" style="width: 22vw;">
        <p style="text-align: center;color: #999999;font-size: 1em">&nbsp;&nbsp;暂无数据哦！</p>
    </section>
    <!--暂无数据结构 e -->

    <!--公共头部 s-->
    <header class="pub-header">
        <i class="iconfont icon-jiantou3"></i>
        <h4>社区通知</h4>
    </header>
    <!--公共头部 e-->

    <!--社区通知 s-->
    <section class="shequtongzhi">
        <header>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-shengyin"></use>
            </svg>
            <section class="title">
                <h6>社区通知</h6>
                <time>07:28</time>
            </section>
        </header>
        <section class="content">
            <h3></h3>
            <p>这里是社区通知内容这里是社区通知内容这里是社区通知内容这里是社区通知内容这里是社区通知内容这里是社区通知内容这里是社区通知内容这里是社区通知内容</p>
        </section>
        <footer>
            <a href="#">立即查看</a>
        </footer>
    </section>
    <!--社区通知 e-->

    <!--社区通知消息块 s-->
    <section class="pub-msg-block">
        <section class="show-time">
            <time>星期一 09：31</time>
        </section>
        <header>
            <h4>智惠东2.0上线了</h4>
        </header>
        <section class="msg-content">
            <p>您的订单已生成，请关注我们的物流信息您的订单已生成，请关注我们的物流信息</p>
        </section>
        <footer>
            <a href="javascript:;">
                <span>查看详情</span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-youjiantou"></use>
                </svg>
            </a>
        </footer>
    </section>
    <!--社区通知消息块 e-->

    <!--信息列表 s-->
    <!--类型 一 -->
    <section class="pub-list-info">
        <h4>请如实填写信息，方便物业审核</h4>
        <ul>
            <li><span class="key">真实姓名</span><input class="value" maxlength="10" placeholder="姓名"/></li>
            <li><span class="key">身份证号</span><input class="value" maxlength="20" placeholder="身份证号"/></li>
            <li><span class="key">手机号码</span><input class="value"  maxlength="15" placeholder="手机号"/></li>
        </ul>
    </section>
    <!--类型 二 -->
    <section class="pub-list-info">
        <h4>顶绑定房间所在的社区信息</h4>
        <ul>
            <li>
                <span class="key" >选择小区</span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-youjiantou"></use>
                </svg>
                <span class="value cor-gray">选择小区</span>
            </li>
            <li>
                <span class="key" >选择房间</span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-youjiantou"></use>
                </svg>
                <!--<span class="value cor-gray">戴永明</span>-->
                <select class="value">
                    <option value="1" selected>123</option>
                    <option value="2">123</option>
                    <option value="3">12dddddddddddddd3</option>
                </select>
            </li>
        </ul>
    </section>
    <!--信息列表 e-->

    <!--停车缴费 信息 s-->
    <section class="pub-tingche-info">
        <header>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-sijiache"></use>
            </svg>
            <section class="car_info">
                <h6>粤L59871</h6>
                <p>月租车</p>
            </section>
            <section class="btn">
                <button class="jiaofei">缴费</button>
                <button class="suoche">锁车</button>
            </section>
        </header>
        <footer>
            <section>
                <a class="bianji">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-qianbi"></use>
                    </svg>
                    <span>编辑</span>
                </a>
                <a class="shanchu">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-lajixiang"></use>
                    </svg>
                    <span>删除</span>
                </a>
                <section class="client">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-caise-jiahao"></use>
                    </svg>
                    <span>生成桌面锁车</span>
                </section>
            </section>
        </footer>
    </section>
    <!--停车缴费 信息 e-->

    <!--单个 块 （左右结构）类似缴费界面 的缴费金额  s-->
    <section class="single_block">
        <span class="left">缴费金额</span>
        <span class="right">￥200.00</span>
    </section>
    <!--单个 块 （左右结构）类似缴费界面 的缴费金额  e-->

    <!--补间 标题说明 s-->
    <section class="pub-title">
        <p>选择支付方式</p>
    </section>
    <!--补间 标题说明 s-->

    <!--checkbox  自定义样式 s-->
    <label class="checkbox">
        <input type="checkbox" checked="11">
        <i></i>
    </label>
    <!--checkbox  自定义样式 e-->

    <!--公共底部 s-->
    <footer class="pub-footer">
        <button>提交申请</button>
    </footer>
    <!--公共底部 e-->

    <!--checkbox  s-->
    <label class="checkbox">
        <input type="checkbox" checked="11">
        <i></i>
    </label>
    <!--checkbox e-->
    <!-- radio s-->
    <label class="radio">
        <input type="radio" name="pay_type">
        <i></i>
    </label>
    <!-- radio e-->
</body>
<script src="../../lib/iconfont.js"></script>
</html>
