<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>确认订单</title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="content-top-10">
<ul class="ul-one">
    <li>
        <div class="horizontal">
            <a class="wrap flex-1">
                <input placeholder="收货人"/>
            </a>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <a class="wrap flex-1">
                <input placeholder="电话"/>
            </a>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <a class="wrap flex-1">
                <select>
                    <option>省、市、区</option>
                    <option>普通</option>
                </select>
            </a>
            <div class="icon icon-go"></div>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <a class="wrap flex-1">
                <textarea class="width-full" rows="3" placeholder="详细地址"></textarea>
            </a>
        </div>
    </li>
</ul>
<div class="btn-wrap">
    <a class="btn btn-active">确认</a>
</div>
</div>
</body>
</html>
