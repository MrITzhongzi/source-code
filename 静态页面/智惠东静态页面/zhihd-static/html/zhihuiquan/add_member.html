<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>增加成员</title>
    <link rel="stylesheet" href="../../style/font/iconfont.css">
    <link rel="stylesheet" href="../../style/zhihuiquan_less/total.css">
</head>
<body>
<header class="pub-header add-mem-head">
    <i class="iconfont icon-jiantou3"></i>
    <h4>添加成员</h4>
    <a href="javascript:;" class="head-right">提交</a>
</header>
<form>


<section class="center-list add-house-list add-mem-con">
    <ul>
        <li>
            <div class="key">
                <span>姓名</span>
            </div>
            <div class="value">
                <input type="text" maxlength="10" placeholder="请输入姓名">
            </div>
        </li>
        <li>
            <div class="key">
                <span>手机号码</span>
            </div>
            <div class="value">
                <span class="tel">178628079687</span>
            </div>
        </li>
        <li>
            <div class="key">
                <span>关系</span>
            </div>
            <div class="value">
                <select>
                    <option value="">父子</option>
                    <option value="">家人</option>
                    <option value="">亲属</option>
                    <option value="">姐弟</option>
                </select>
                <i class="iconfont icon-youjiantou"></i>
            </div>
        </li>
    </ul>
</section>
<section class="get-code-box">
    <input type="text" placeholder="请输入验证码">
    <span class="get-code">(获取验证码)</span>
</section>
</form>
</body>
</html>
