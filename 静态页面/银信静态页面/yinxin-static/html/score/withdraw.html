<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>提现</title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <style>
        .flex-1 input, .flex-1 select {
            color: #333;
        }
        .ul-one li .icon-down2 {
            margin-left: 8px;
            top: 3px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="fixed-top tab horizontal tab-buy">
    <div class="flex-1 active">我的提现</div>
    <div class="flex-1">提现记录</div>
</div>
<div class="padding-bottom-61" style="padding-top: 55px;">
    <ul class="ul-one">
        <li>
            <div class="horizontal">
                <div class="name">提取货币</div>
                <div class="wrap flex-1 select-right">
                    <select>
                        <option>奖金币</option>
                        <option>普通</option>
                    </select>
                </div>
                <div class="icon icon-down2"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">账户余额</div>
                <div class="flex-1 text-right color-red yahei">
                    ¥ 50.00
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">提现金额</div>
                <div class="wrap flex-1">
                    <input class="text-right" placeholder="请输入提现金额"/>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">手续费</div>
                <div class="flex-1 text-right color-red yahei">
                    ¥ 50.00
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">到账货币</div>
                <div class="wrap flex-1 select-right">
                    <select>
                        <option>人民币</option>
                        <option>普通</option>
                    </select>
                </div>
                <div class="icon icon-down2"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">到账金额</div>
                <div class="flex-1 text-right color-red yahei">
                    ¥ 50.00
                </div>
            </div>
        </li>
    </ul>
    <div class="refund-title color-999 size-12">注：转账金额不能大于账户余额！</div>
    <ul class="ul-one margin-bottom-10">
        <li>
            <div class="horizontal">
                <div class="name">持卡人姓名</div>
                <div class="wrap flex-1">
                    <input class="text-right" placeholder="请输入持卡人姓名"/>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">银行卡号</div>
                <div class="wrap flex-1">
                    <input class="text-right" placeholder="请输入银行卡号"/>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">选择银行</div>
                <div class="wrap flex-1 text-right select-right">

                </div>
                <div class="icon icon-go"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">手机号</div>
                <div class="flex-1 text-right">
                    15889655696
                </div>
            </div>
        </li>
        <li class="verify">
            <div class="horizontal">
                <div class="flex-1">
                    <input placeholder="请输入验证码"/>
                </div>
                <div class="code">获取验证码</div>
                <!--获取时class="code already"-->
            </div>
        </li>
    </ul>
</div>
<div class="btn-fixed">
    <div class="btn btn-active">提现</div>
</div>
</body>
</html>
