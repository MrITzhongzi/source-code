<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="../css/base.css"/>
</head>
<body>
    <div class="income-total">
        <div class="title">我的总收入（元）</div>
        <div class="money">5000</div>

        <div class="money-detail horizontal">
            <div class="flex-1">
                <p>本月返利</p>
                <p>4000</p>
            </div>
            <div class="flex-1">
                <p>本月返点</p>
                <p>20</p>
            </div>
        </div>
        <div class="history lhw-history"><a>历史查询 <span class="icon-go"></span></a></div>
    </div>
    <div class="team-total">
        <div class="title">团队本月总收入（元）</div>
        <div class="money">5000</div>
        <div class="history"><a>历史查询 <span class="icon-go"></span></a></div>
    </div>
    <div class="rank-title horizontal">
        <div class="flex-1">我的代理收入排行</div>
    </div>
<div class="income-rank">
    <ul class="no-active">
        <li class="horizontal">
            <div class="rank">1</div>
            <img src="../image/sample.jpg"/>
            <div class="flex-1">
                姓名
            </div>
            <div class="money">¥<span>4400</span></div>
        </li>
        <li class="horizontal">
            <div class="rank">1</div>
            <img src="../image/sample.jpg"/>
            <div class="flex-1">
                姓名
            </div>
            <div class="money">¥<span>4400</span></div>
        </li>
        <li class="horizontal">
            <div class="rank">1</div>
            <img src="../image/sample.jpg"/>
            <div class="flex-1">
                姓名
            </div>
            <div class="money">¥<span>4400</span></div>
        </li>
    </ul>
</div>
</body>
</html>
