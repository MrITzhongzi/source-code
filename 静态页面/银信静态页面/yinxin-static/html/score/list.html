<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>我的积分</title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="score-title">
    <div class="title1">
        积分：200
        <div class="right">积分规则</div>
    </div>
    <div class="title2">
        <span class="icon-score-detail"></span>积分明细
    </div>
</div>
<div class="content-top-10" style="padding-top: 90px;">
    <ul class="ul-two">
        <li>
            <div class="horizontal">
                <div class="flex-1">
                    <div class="title horizontal">
                        <div class="flex-1 ellipsis">签到得积分</div>
                        <div class="color-green">+5</div>
                    </div>
                    <div class="detail horizontal">
                        <div class="flex-1 ellipsis">2016-06-06 06:40</div>
                        <div>签到获得</div>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="flex-1">
                    <div class="title horizontal">
                        <div class="flex-1 ellipsis">抽奖活动</div>
                        <div class="color-orange">-55</div>
                    </div>
                    <div class="detail horizontal">
                        <div class="flex-1 ellipsis">2016-06-06 06:40</div>
                        <div>活动消耗</div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
