<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./style/index/index.css">
</head>
<body>
    <section class="head-img">
        <img src="./imgs/register/denglu.png" alt="">
        <a href="javascript:;">登陆</a>
    </section>
    <section class="account">
        <section>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-shouji"></use>
            </svg>
            <input type="text" class="telphone" placeholder="输入手机号">
        </section>
        <section>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-suo"></use>
            </svg>
            <input type="text" class="veri-code" placeholder="输入验证码">
            <a class="get-veri-code">(获取验证码)</a>
        </section>
    </section>

    <section class="verification">
        <a class="verifi-tel">验证手机</a>
        <a class="verifi-wx">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-weixintubiao"></use>
            </svg>
            <span>
                微信登录
            </span>
        </a>
    </section>
    <footer>
        <p>确定表示已阅读并同意<a>《用户注册协议》</a></p>
    </footer>
</body>
<script src="./lib/iconfont.js"></script>
<script>
    var getVeriCode = document.querySelector('.get-veri-code')
    getVeriCode.onclick = function () {
        this.classList.toggle('disabled')
    }
</script>
</html>
