<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1150px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
        }

        div ul {
            width: 1300px;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="../AmyjsFunction/animate.js"></script>
<script>
    var box = document.getElementById("box");
    var ul = box.children[0];
    var lis = ul.children;
    for (var i = 0; i < lis.length; i++) {
        lis[i].style.background = "url(images/" + (1 + i) + ".jpg)";
        lis[i].onmouseover = function () {
            for (var i = 0; i < lis.length; i++) {
                changeAttrs(lis[i], {"width": 100});
            }
            changeAttrs(this, {"width":800});
        };
        lis[i].onmouseout = function () {
            for (var i = 0; i < lis.length; i++) {
                changeAttrs(lis[i],{"width":240});
            }
        };
    }


    function changeAttrs(obj, json,fn) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            var flag = true;//假设这一趟执行完成后 所有的属性都到达了目标值
            for (var k in json) {
                var leader = parseInt(getStyle(obj, k)) || 0;
                var target = json[k];
                var step = (target - leader) / 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                leader = leader + step;
                obj.style[k] = leader + "px";
                if (leader !== target) {//说明当前这个属性还没到目标也就是假设错了
                    flag = false;
                }
            }
            if (flag) {//此时如果flag仍然是true 就说明都到了目标
                clearInterval(obj.timer);
                if(fn){
                    fn();
                }
            }
        }, 15);
    }

    function getStyle(obj, attr) {
        if (window.getComputedStyle) {
            return window.getComputedStyle(obj)[attr];
        } else {
            return obj.currentStyle[attr];
        }
    }
</script>
</body>
</html>
