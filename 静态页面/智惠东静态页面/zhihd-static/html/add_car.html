<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>增加车辆</title>
    <link rel="stylesheet" href="../style/add_car/add_car.css">
    <link rel="stylesheet" href="../style/font/iconfont.css">
</head>
<body>
<header class="pub-header">
    <i class="iconfont icon-jiantou3"></i>
    <h4>增加车辆</h4>
    <a href="javascript:;" class="head-right">确认添加</a>
</header>
<section class="pub-list-info add_car_msg">
    <ul>
        <li><span class="key">车牌号</span><input class="value" maxlength="10" placeholder="姓名"/></li>
        <li><span class="key">身份证号</span><input class="value" maxlength="20" placeholder="身份证号"/></li>
        <li>
            <span class="key" >类型</span>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-youjiantou"></use>
            </svg>
            <!--<span class="value cor-gray">戴永明</span>-->
            <select class="value">
                <option value="1" selected>123</option>
                <option value="2">123</option>
                <option value="3">12dddddddddddddd3</option>
            </select>
        </li>
        <li>
            <span class="key" >选择小区</span>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-youjiantou"></use>
            </svg>
            <span class="value cor-gray">选择小区</span>
        </li>
    </ul>
</section>
<!--<footer>-->
    <!--<button>确认添加</button>-->
<!--</footer>-->
</body>
<script src="../lib/iconfont.js"></script>
</html>
