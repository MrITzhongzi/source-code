<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>烟台市家庭服务协会</title>

</head>
<body>
    <div class="l-box">
        <div class="l-header">
            <div class="l-title clearfix">
                <p>2017年星期四，欢迎来到烟台市家庭服务业协会</p>
                <div class="l-tit-r">
                    <a href="#" class="l-login icon-employee">&nbsp;登录</a>
                    <a href="#" class="l-logout icon-logout">&nbsp;退出</a>
                </div>
            </div>
            <div class="l-banner-out">
                <div class="l-banner">
                    <a href="#" class="l-index-logo"><img src="../images/index_logo.png" alt=""></a>
                    <div class="l-index-lgtext"><span class="l-hexie">和谐社会</span><span>有爱一家</span></div>
                </div>
            </div>
        </div>
        <div class="l-nav">
            <ul class="l-nav-in clearfix">
                <li><a href="#">首页</a></li>
                <li><a href="#">协会简介</a></li>
                <li><a href="#">协会要闻</a></li>
                <li><a href="#">行业动态</a></li>
                <li><a href="#">政策法规</a></li>
                <li><a href="#">家政论坛</a></li>
                <li><a href="#">家庭课堂</a></li>
                <li><a href="#">下载专区</a></li>
            </ul>
        </div>
        <div class="l-container w-wrap">
            <!-- to be filled start -->
            <div class="w-container">
            	<h2 class="w-f24 w-bold w-dark-red">找回密码</h2>
            	<div class="w-shadow w-shadow-signup">
            		<div class="w-fields clearfix">
            			<div class="w-left">
            				<div class="w-field w-field-signup no-padd-bottom">
                                <div class="w-main">
                                    <label for="">用户账号<span class="w-dark-red">*</span>：</label><input type="text">
                                </div>
                                <div class="w-note">请输入您注册时使用的手机号或电子邮箱，我们会给您发送重设密码短信或邮件。</div>
                            </div>
                            <div class="w-field w-field-signup no-padd-bottom">
                                <div class="w-main">
                                    <label for="">验证码<span class="w-dark-red">*</span>：</label><input class="w-short-input" type="number">
                                    <div id="verify-code-container"></div>
                                    <a href="javascript: void 0;" id="change-verifycode" class="w-dark-red">换一张</a>
                                </div>
                                <div class="w-note">请输入图片中的字符，不区分大小写。</div>
                            </div>
            				<button id="find-pass" class="w-button w-button-red w-marg-left-90 w-marg-top-35">找回密码</button>
            			</div>
            		</div>
            	</div>
            </div>
            <!-- to be filled end -->
        </div>
        <div class="l-footer">
            <div class="l-footer-tip">

                <a href="#">联系我们</a>

            </div>
            <div class="l-copyright">
                <p>版权所有©烟台市家庭服务业协会&nbsp;&nbsp;备案编号：鲁公安网17010200000</p>
                <p>地址：烟台市芝罘区文化路17号&nbsp;&nbsp;电话：0535-123456</p>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/gVerify.js"></script>
<script>
    var changeVerifyCode = $('#change-verifycode');
    var findPass = $('#find-pass');

    var verifycode = new GVerify('verify-code-container');
    changeVerifyCode.on('click', function () {
        verifycode.refresh();
    });
    findPass.on('click', function () {
        var userCodeInput = $('[name="verifycode"]'),
        userCode = userCodeInput && userCodeInput.val();

        if (!userCode || !verifycode.validate(userCode)) {
            alert('验证码输入错误！')
            return false;
        }
        return true;        
    })
</script>
</html>
