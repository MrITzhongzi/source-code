<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>退款详情</title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="padding-bottom-61">
<div class="refund-top">
    <div class="title color-orange">等待商家处理退款申请</div>
    <div>如果商家同意：<span class="color-999">申请将达成并退款至您的银行卡</span></div>
    <div>如果商家发货：<span class="color-999">申请将关闭，关闭后您可再次发起退款</span></div>
    <div>如果商家未处理：<span class="color-999">超过<span class="color-red">01</span>天<span class="color-red">23</span>时则申请达成并为您退款</span></div>
</div>
    <div class="refund-title">填写退货物流</div>
    <ul class="ul-one">
        <li>
            <div class="horizontal">
                <div class="name">物流公司</div>
                <div class="wrap flex-1 color-666">
                    <select class="select-right">
                        <option>请选择物流公司</option>
                        <option>请选择物流公司请选择物流公司</option>
                    </select>
                </div>
                <div class="icon icon-go"></div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">物流单号</div>
                <div class="flex-1 color-666">
                    <input class="text-right" placeholder="请输入快递单号"/>
                </div>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <div class="name">退货说明</div>
                <div class="flex-1 color-666">
                    <input class="text-right" placeholder="最多200字"/>
                </div>
            </div>
        </li>
    </ul>

<ul class="ul-one margin-top-10">
    <li>
        <div class="horizontal">
            <div class="icon icon-camera" style="font-size: 18px;"></div>
            <div class="flex-1 text-right color-999">上传凭证最多3张</div>
        </div>
    </li>
</ul>
<div class="upload-img margin-top-10">
    <div class="wrapper">
        <div class="bg-cover" style="background-image: url(../../image/sample.gif);"></div>
        <div class="icon-cancel"></div>
    </div>
    <div class="wrapper">
        <div class="bg-cover" style="background-image: url(../../image/sample.gif);"></div>
        <div class="icon-cancel"></div>
    </div>
    <div class="wrapper">
        <div class="bg-cover" style="background-image: url(../../image/sample.gif);"></div>
        <div class="icon-cancel"></div>
    </div>
</div>
</div>
<div class="btn-fixed">
    <div class="btn btn-active">提交</div>
</div>
</body>
</html>
