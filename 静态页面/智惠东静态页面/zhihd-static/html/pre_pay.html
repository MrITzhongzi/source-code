<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>缴费</title>
    <link rel="stylesheet" href="../style/pre_fee/pre_fee.css">
</head>
<body>
<header class="pub-header">
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-caise-zuojiantou"></use>
    </svg>
    <h4>缴费</h4>
</header>
<section class="pub-list-info">
    <ul>
        <li>
            <span class="key" >缴费期限</span>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-youjiantou"></use>
            </svg>
            <!--<span class="value cor-gray">戴永明</span>-->
            <select class="value">
                <option value="1" selected>一个月</option>
                <option value="2">123</option>
                <option value="3">12dddddddddddddd3</option>
            </select>
        </li>
        <li>
            <span class="key" >开始时间</span>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-youjiantou"></use>
            </svg>
            <span class="value">2017/06/08</span>
        </li>
        <li>
            <span class="key" >缴费金额</span>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-youjiantou"></use>
            </svg>
            <span class="value">￥200.00</span>
        </li>
    </ul>
</section>
<footer>
    <button>下一步</button>
</footer>
</body>
<script src="../lib/iconfont.js"></script>
</html>
