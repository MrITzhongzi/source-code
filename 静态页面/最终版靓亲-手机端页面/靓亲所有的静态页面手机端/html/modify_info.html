<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="../css/base.css"/>
    <style>
        body {
            background-color: #f2f2eb;
        }
    </style>
</head>
<body>
    <div style="padding-top: 10px;">
        <ul class="modify-info ul-half no-active">
            <li class="horizontal">
                <div class="name">头像</div>
                <a class="flex-1" id="changePortrait">
                    <img src="../image/sample.jpg"/>
                    <span class="icon-go"></span>
                    <!--<div>上传美照</div>-->
                </a>
            </li>
            <li class="li-one horizontal">
                <div class="name">姓名</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="膛朱丰"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">授权代理号</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="膛朱丰"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">身份证号</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="膛朱丰"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">支付宝账号</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="膛朱丰"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">微信号</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="膛朱丰"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">微店</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="膛朱丰"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">淘宝店铺</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="膛朱丰"/>
                </div>
            </li>
        </ul>
    </div>
<!--模态框-->

<div class="modal-lhw">
    <ul>
        <li><a href="#">拍照</a></li>
        <li><a href="#">从手机相册选择</a></li>
    </ul>
    <div class="cancel-lhw"><span>取消</span></div>
</div>
</body>
<script>

    var changePortraitElement = document.getElementById('changePortrait');
    var motalLhw = document.getElementsByClassName('modal-lhw')[0];
    var cancelLhw = document.getElementsByClassName('cancel-lhw')[0];

    changePortraitElement.addEventListener('click',function () {
        motalLhw.style.display = 'block';
    },false);

    cancelLhw.addEventListener('click',function () {
        motalLhw.style.display = 'none';
    },false);

    motalLhw.addEventListener('click',function (e) {
        if(e.target == this){
            motalLhw.style.display = 'none';
        }
    },false);

</script>
</html>
