<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>确认订单</title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <style>
        body {
            background-color: #ef8300;
        }
    </style>
</head>
<body>
<a onclick="districtSelect();">选择区</a>
<div class="city-list animated fast">
    <div class="title">A</div>
    <ul class="active">
        <li onclick="citySelected();">
            <div class="horizontal">
                <div class="flex-1">安阳</div>
            </div>
        </li>
        <li onclick="citySelected();">
            <div class="horizontal">
                <div class="flex-1">安顺</div>
            </div>
        </li>
        <li onclick="citySelected();">
            <div class="horizontal">
                <div class="flex-1">鞍山</div>
            </div>
        </li>
    </ul>
</div>
<div class="district-list animated fast">
    <div class="headline" onclick="returnCity();">返回选择城市</div>
    <ul class="active">
        <li class="ellipsis btn-active2" onclick="districtSelected();">鼓楼区</li>
        <li class="ellipsis btn-active2" onclick="districtSelected();">沙河口区</li>
        <li class="ellipsis btn-active2" onclick="districtSelected();">镇宁布依族自治区</li>
        <li class="ellipsis btn-active2" onclick="districtSelected();">越秀区</li>
    </ul>
</div>
<script type="text/javascript" src="../../script/jquery.js"></script>
<script type="text/javascript">
    function districtSelect() {
        $(".city-list").removeClass("fadeOutUpBig");
        $(".city-list").show();
        $(".city-list").addClass("fadeInUpBig");
    }
    function citySelected() {
        $(".district-list").removeClass("fadeOutUpBig");
        $(".district-list").show();
        $(".district-list").addClass("fadeInUpBig");
    }
    function districtSelected() {
        $(".city-list").removeClass("fadeInUpBig");
        $(".city-list").addClass("fadeOutUpBig");
        $(".district-list").removeClass("fadeInUpBig");
        $(".district-list").addClass("fadeOutUpBig");
    }
    function returnCity() {
        $(".district-list").removeClass("fadeInUpBig");
        $(".district-list").addClass("fadeOutUpBig");
    }
</script>
</body>
</html>
