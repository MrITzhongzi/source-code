<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../angular.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="app">
    <div it-button itclass="btn btn-success">你好</div>
</body>
<script>
    
    angular.module( 'app', [] )
        .directive( 'itButton', function () {

            return {
                scope: true,
                link: function ( scope, elems, attrs ) {
                    var txt = elems.html();
                    elems.html( '' ).append(angular.element('<button>' + txt + '</button>')
                        .addClass( attrs.itclass ));
                }
            };
        });
</script>
</html>
