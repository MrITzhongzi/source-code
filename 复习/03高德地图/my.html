<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!--展示地图的地方-->
    <div id="container"></div>

<script src="http://webapi.amap.com/maps?v=1.3&key=518f4668ca5f354185885be70c6cc731"></script>
<script>
    var map = new AMap.Map('container');
    map.setZoom(10);
    map.setCenter(37.47,121.45);

    var marker = new AMap.Marker({
        position: [37.473420,121.458330],//marker所在的位置
        map:map//创建时直接赋予map属性
    });
    //也可以在创建完成后通过setMap方法执行地图对象
    marker.setMap(map);
</script>
</body>
</html>
