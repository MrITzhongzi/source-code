<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>付款</title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="padding-bottom-61">
    <div class="pay-bar">
        <div class="title">支付金额：¥45.36</div>
        <div class="detail">订单编号：5649879853544</div>
    </div>
    <div class="pay-way-bar">
        <div class="border-top border-bottom">选择支付方式</div>
    </div>
    <ul class="ul-one ul-pay">
        <li>
            <div class="horizontal">
                <img src="../../image/kuaiqian.png"/>
                <div class="flex-1">快钱</div>
                <input class="aui-radio" type="radio" name="pay"/>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <img src="../../image/alipay.png"/>
                <div class="flex-1">支付宝</div>
                <input class="aui-radio" type="radio" name="pay"/>
            </div>
        </li>
        <li>
            <div class="horizontal">
                <img src="../../image/wx.png"/>
                <div class="flex-1">微信</div>
                <input class="aui-radio" type="radio" name="pay"/>
            </div>
        </li>
    </ul>
</div>

<div class="btn-fixed">
    <div class="btn btn-active">确认支付</div>
</div>
</body>
</html>
