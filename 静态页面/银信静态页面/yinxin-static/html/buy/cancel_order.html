<!DOCTYPE html>

                <li>
                    <div class="horizontal">

                </li>
                <li>
                    <div class="horizontal">
                        <div class="flex-1">专家缺货</div>

                    </div>
                </li>
                <li>
                    <div class="horizontal">
                        <div class="flex-1">同城见面交易</div>
                        <input class="aui-radio" type="radio" name="reason"/>
                    </div>
                </li>
                <li>
                    <div class="horizontal">
                        <div class="flex-1">其它原因</div>
                        <input class="aui-radio" type="radio" name="reason"/>
                    </div>
                </li>
                <li>
                    <div class="horizontal">
                        <div class="flex-1">其它原因</div>
                        <input class="aui-radio" type="radio" name="reason"/>
                    </div>
                </li>
            </ul>
        </div>
        <div class="option horizontal">
            <a class="btn-active2">取消</a>
            <a class="btn-active2">确定</a>
        </div>
    </div>
</div>

</html>
