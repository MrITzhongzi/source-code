<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="../css/base.css"/>
    <style>
        select, select option {
            direction: ltr;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="content-top-10">
        <ul class="ul-half no-active">
            <li class="li-one horizontal">
                <div class="name">代理等级</div>
                <a class="flex-1 horizontal">
                    <div class="flex-1">
                        <select class="width-full">
                            <option>请选择</option>
                            <option>类型1</option>
                        </select>
                    </div>
                    <span class="icon-go"></span>
                </a>
            </li>
            <li class="li-one horizontal">
                <div class="name">有效时间</div>
                <a class="flex-1">一小时</a>
            </li>
            <li class="li-one horizontal">
                <div class="name">申请限制</div>
                <a class="flex-1">
                    <input class="width-full" type="text" placeholder="仅一次"/>
                </a>
            </li>
        </ul>
        <div class="btn-wrap">
            <a class="btn btn-active">确定生成</a>
        </div>
    </div>
</body>
</html>
