<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>我的订单</title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="fixed-top">
    <header>
        <div class="left">
            <a class="icon icon-back"></a>我的订单
        </div>
    </header>
    <div class="tab horizontal">
        <div class="flex-1 active">全部</div>
        <div class="flex-1">待付款</div>
        <div class="flex-1">待发货</div>
        <div class="flex-1">待收货</div>
        <div class="flex-1">已完成</div>
    </div>
</div>
<div style="padding-top: 99px;">
    <ul class="ul-one tap">
        <li class="shop-name">
            <div class="horizontal border-bottom">
                <div class="flex-1">
                    <div class="symbol icon icon-shop"></div>小馋猫美味<div class="icon icon-go"></div>
                </div>
                <div class="size-12 color-red">待付款</div>
            </div>
        </li>
    </ul>
    <ul class="ul-img ul-goods ul-order">
        <li>
            <div class="horizontal">
                <div class="bg-cover" style="background-image: url(../../image/sample.gif)"></div>
                <div class="flex-1">
                    <div class="title2">小馋猫美味 1.小馋猫美味 小馋猫美味</div>
                    <div class="time">分类：白色巧克力</div>
                    <div class="money">
                        <span class="yahei">¥<span class="big">300.</span>90</span>
                        <span class="right big amount"><span>×</span>1</span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <ul class="ul-one">
        <li>
            <div class="horizontal color-666 border-top">
                <a class="wrap flex-1 text-right">
                    共计件商品&nbsp;&nbsp;小计：<span class="color-red">¥50.00</span>
                </a>
            </div>
        </li>
    </ul>
    <div class="transform">
        <div class="horizontal">
            <div class="flex-1"></div>
            <a class="btn btn-active2 white">查看物流</a>
            <a class="btn btn-active">确认收货</a>
        </div>
    </div>


    <ul class="ul-one tap margin-top-10">
        <li class="shop-name">
            <div class="horizontal border-bottom">
                <div class="flex-1">
                    <div class="symbol icon icon-shop"></div>小馋猫美味<div class="icon icon-go"></div>
                </div>
                <div class="size-12 color-red">待付款</div>
            </div>
        </li>
    </ul>
    <ul class="ul-img ul-goods ul-order">
        <li>
            <div class="horizontal">
                <div class="bg-cover" style="background-image: url(../../image/sample.gif)"></div>
                <div class="flex-1">
                    <div class="title2">小馋猫美味 1.小馋猫美味 小馋猫美味</div>
                    <div class="time">分类：白色巧克力</div>
                    <div class="money">
                        <span class="yahei">¥<span class="big">300.</span>90</span>
                        <span class="right big amount"><span>×</span>1</span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <ul class="ul-one">
        <li>
            <div class="horizontal color-666 border-top">
                <a class="wrap flex-1 text-right">
                    交易金额：<span class="color-red" style="margin-right: 5%;">¥50.00</span>退款金额：<span class="color-red">¥50.00</span>
                </a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
