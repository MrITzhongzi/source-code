<!DOCTYPE html>

          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>订单详情</title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
<div class="padding-bottom-51">

                <!--<div class="icon icon-go"></div>-->
            <!--</div>-->
        <!--</li>-->
    <!--</ul>-->
    <div class="receipt horizontal tap border-bottom" style="padding-left: 40px;">
        <div class="flex-1">
            <div class="color-green">
                [烟台市]烟台市莱山区集散中心　已发出

            <div class="horizontal">

        <li class="shop-name">

                <div class="flex-1">
                    <div class="symbol icon icon-shop"></div>小馋猫美味<div class="icon icon-go"></div>
                </div>
            </div>

    </ul>
    <ul class="ul-img ul-goods ul-order">
        <li>

                <div class="bg-cover" style="background-image: url(../../image/sample.gif)"></div>
                <div class="flex-1">
                    <div class="title2">小馋猫美味 1.小馋猫美味 小馋猫美味</div>
                    <div class="time">分类：白色巧克力</div>
                    <div class="money">
                        <span class="yahei">¥<span class="big">300.</span>90</span>
                        <span class="right big amount"><span>×</span>1</span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="order-detail-price">
        <div class="horizontal">
            <div class="flex-1">商品总价</div>
            <div class="yahei">¥174.5</div>
        </div>
        <div class="horizontal">
            <div class="flex-1">运费</div>

        </div>
    </div>
    <ul class="ul-one">
        <li>
            <div class="horizontal">
                <div class="flex-1">订单总价</div>

            </div>
        </li>
        <li>

    <div class="goods-shop margin-top-10">

            <div class="left btn-active2"><span class="icon icon-phone"></span>联系客服</div>
            <div class="right btn-active2"><span class="icon icon-shop"></span>进入店铺</div>
        </div>
    </div>
    <div class="order-detail-info margin-top-10 margin-bottom-10">
        <div>订单编号：5468797498</div>
        <div>创建时间：2016-11-20　02:20:50</div>
    </div>
</div>
    <div class="btn-fixed transform">
        <div class="horizontal border-no">
            <div class="flex-1"></div>
            <a class="btn btn-active2 white">取消订单</a>
            <a class="btn btn-active">立即付款</a>
