<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="../css/base.css"/>
</head>
<body>
<div class="share-page">
    <div class="card">
        <img class="angle" src="../image/angle.png"/>
        <div class="title">一句话</div>
        <p class="share_tip">该链接是由XX通过靓亲助手亲自生成，提交后等待管理员审核，审核通过后自动成为靓亲品牌XX的代理</p>
        <ul class="ul-half border-no">
            <li class="li-one horizontal">
                <div class="name">姓名</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="请输入姓名"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">电话</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="请输入电话"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">授权代理号</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="请输入代理号"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">身份证号</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="请输入身份证号"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">支付宝账号</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="请输入支付宝账号"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">微信号</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="请输入支微信号"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">微店</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="请输入微店名称"/>
                </div>
            </li>
            <li class="li-one horizontal">
                <div class="name">淘宝店铺</div>
                <div class="flex-1">
                    <input class="width-full" type="text" placeholder="请输入淘宝名称"/>
                </div>
            </li>
        </ul>
        <div class="btn-wrap">
            <a class="btn btn-active">提交</a>
        </div>
    </div>
</div>
</body>
</html>
