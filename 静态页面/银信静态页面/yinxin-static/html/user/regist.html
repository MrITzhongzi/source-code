<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>注册</title>
    <link rel="stylesheet" href="../../css/base.css"/>
</head>
<body>
    <div class="user-form">
        <div class="wrap horizontal">
            <div class="icon icon-mobile"></div>
            <div class="flex-1">
                <input placeholder="请输入手机号"/>
            </div>
        </div>
        <div class="wrap horizontal">
            <div class="icon icon-lock"></div>
            <div class="flex-1">
                <input placeholder="请输入密码"/>
            </div>
        </div>
        <div class="wrap horizontal">
            <div class="icon icon-lock"></div>
            <div class="flex-1">
                <input placeholder="请确认密码"/>
            </div>
        </div>
        <div class="wrap horizontal verify">
            <div class="icon icon-eye"></div>
            <div class="flex-1">
                <input placeholder="验证码"/>
            </div>
            <!--未获取时去掉already-->
            <div class="code already">获取验证码</div>
        </div>
    </div>
    <div class="btn-wrap">
        <a class="btn btn-active">注册</a>
    </div>
    <!--<div class="user-form-bottom">-->
        <!--已有账号<a>立即登录</a>-->
    <!--</div>-->
</body>
</html>
