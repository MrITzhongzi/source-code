    <div class="left">
        <a class="icon icon-set"></a>
    </div>
    <div class="right">
        <a class="icon icon-shopping" style="padding-right: 10px;"></a>
        <a class="icon icon-message" style="padding-left: 4px;"></a>
    </div>
</header>
    <div class="user-top"></div>
    <div class="index-top">
        <!--已登录-->
        <!--<div class="name">戴永明</div>-->
        <!--未登录-->

            <!--已登录-->

        </div>
    </div>
<ul class="ul-one tap">
    <li>
        <div class="horizontal border-bottom">
            <div class="symbol icon icon-order"></div>
            <div class="flex-1">我的订单</div>
            <div class="color-999">查看全部订单</div>
            <div class="icon icon-go"></div>
        </div>
    </li>
</ul>
<div class="user-nav horizontal">
    <div class="flex-1">
        <div class="icon icon-unpayed"></div>
        <p>待付款</p>
    </div>
    <div class="flex-1">
        <div class="icon icon-truck"></div>
        <p>待发货</p>
    </div>
    <div class="flex-1">
        <div class="icon icon-waiting"></div>
        <p>待收货</p>
    </div>
    <div class="flex-1">
        <div class="icon icon-done"></div>
        <p>已完成</p>
    </div>
</div>
<ul class="ul-one margin-top-10 tap">
    <li>
        <div class="horizontal">
            <div class="symbol icon icon-code"></div>
            <div class="flex-1">我的二维码</div>
            <div class="icon icon-go"></div>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="symbol icon icon-ticket"></div>
            <div class="flex-1">我的优惠券</div>
            <div class="icon icon-go"></div>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="symbol icon icon-location"></div>
            <div class="flex-1">我的地址</div>
            <div class="icon icon-go"></div>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="symbol icon icon-heart"></div>
            <div class="flex-1">我的收藏</div>
            <div class="icon icon-go"></div>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="symbol icon icon-help"></div>
            <div class="flex-1">帮助与反馈</div>
            <div class="icon icon-go"></div>
        </div>
    </li>
    <li>
        <div class="horizontal">
            <div class="symbol icon icon-shutdown"></div>
            <div class="flex-1">退出账号</div>
            <div class="icon icon-go"></div>
        </div>
    </li>
</ul>
