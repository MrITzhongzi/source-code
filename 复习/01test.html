<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>js中简单数据类型</p>
    <ul>
        <li>number</li>
        <li>string</li>
        <li>boolean</li>
        <li>null</li>
        <li>undefined</li>
    </ul>
    <p>注意：NaN是属于number类型</p>
    <p>js中的复杂数据类型</p>
    <ul>
        <li>function</li>
        <li>object</li>
    </ul>
</body>
<script>
    console.log(typeof NaN)
    console.log('转义字符---------------------------------------');
    console.log('换\n行')
    console.log('\'单引号');
    console.log('--------------短路操作---------------------');
    console.log(false&&'haha');
    console.log(false||'haha')
</script>
</html>
